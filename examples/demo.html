<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Simple Console</title>
  </head>
  <body>
    <p>Open the console and try things out. We already do:</p>
    <pre><code id="code-example"></code></pre>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/simple-console.min.js"></script>
    <script>
      $.getScript("./demo.js", function (script) {
        script = script.replace(/\/\*adapter-start[\s\S]*?adapter-end\*\//gi, "");
        script = $.trim(script);

        $("#code-example").text(script);
      });
    </script>
  </body>
</html>
